<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <h1>Form com validação JavaScript</h1>
    <form id="form">
        <label for="name">Nome</label>
        <input type="text" id="name">
        <span id="nomeInvalido" class="invalido">Insira um nome válido</span>

        <label for="email">Email</label>
        <input type="email" id="email">
        <span id="emailInvalido" class="invalido">Insira um nome válido</span>

        <label for="password">Senha</label>
        <input type="password" id="password">

        <label for="job">Situação de trabalho</label>
        <select name="job" id="job">
            <option value="">Está buscando emprego?</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select>

        <label for="message">Mensagem</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
